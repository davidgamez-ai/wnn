<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weightless Neuron Simulator</title>

    <!-- Application CSS -->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- jsPanel css -->
    <link rel="stylesheet" href="third-party/jspanel/jspanel.min.css">
</head>
<body>
    <div>
        <button id="DataButton">Data</button>
        <button id="NetworkButton">Network</button>
        Training: <input type="checkbox" id="TrainingCheckbox">
        <button id="NextButton">Next >></button>
    </div>
    
    <!-- Data Configuration Modal -->
    <div id="DataModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="DataModalClose" class="close">&times;</span>
            Data Source: <select id="DataSourceSelect"></select>
            <div id="DataModalContents"></div>
        </div>
    </div>

    <!-- Network Configuration Modal -->
    <div id="NetworkModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="NetworkModalClose" class="close">&times;</span>
            <h2>Network Configuration</h2>
            <p>Input width: <input type="number" min="0" id="InputWidthInput" value="3"></p>
            <p>Input height: <input type="number" min="0" id="InputHeightInput" value="3"></p>
            <p>Layers: <select id="LayersSelect"></select></p>
            <div class="layers">
                <h1>Layer</h1>
                <p>Name: <input type="text" id="LayerNameInput" value="Unnamed"></p>
                <p>Width: <input type="number" min="0" id="LayerWidthInput" value="3"></p>
                <p>Height: <input type="number" min="0" id="LayerHeightInput" value="1"></p>
                <p>Connections per neuron: <input type="number" min="0" id="ConnectionsPerNeuronInput" value="4"></p>
                <p>Neuron Type: 
                    <select id="NeuronTypeInput">
                        <option value="1">Hamming</option>
                    </select>
                </p>
                <p>Connection Pattern:                  
                    <select id="ConnectionPatternInput">
                        <option value="1">Random</option>
                    </select>
                </p>
                <button id="AddLayerButton">Add</button>
            </div>
            <p><button id="BuildButton">Build</button></p>
            <p id="ModalError"></p>
        </div>
    </div>

    <script type="module">
        import { Main } from './js/Main.js';

        //Load up main application
        window.onload = ()=>{
            new Main();
        }

    </script>
</body>
</html>
